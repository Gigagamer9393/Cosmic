<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Launcher Download</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0b0b14;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Sterne */
.particle {
    position: absolute;
    border-radius: 50%;
    background: #a855f7;
    opacity: 0.8;
    filter: blur(1px);
    animation: drift 15s linear infinite, twinkle 3s ease-in-out infinite;
}

@keyframes drift {
    0% { transform: translateY(0) translateX(0) scale(1); opacity:0.8; }
    50% { transform: translateY(-250px) translateX(50px) scale(1.5); opacity:0.5; }
    100% { transform: translateY(-500px) translateX(0) scale(1); opacity:0; }
}

@keyframes twinkle {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}

/* Pulsierender Neon-Hintergrund */
.bg-glow {
    position: absolute;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle at 50% 50%, #a855f7, #0b0b14 70%);
    animation: rotateGlow 30s linear infinite, pulseBackground 20s ease-in-out infinite;
    z-index: -2;
}

@keyframes rotateGlow {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.05); }
    100% { transform: rotate(360deg) scale(1); }
}

@keyframes pulseBackground {
    0% { background: radial-gradient(circle at 50% 50%, #a855f7, #0b0b14 70%); }
    25% { background: radial-gradient(circle at 50% 50%, #ff75f0, #0b0b14 70%); }
    50% { background: radial-gradient(circle at 50% 50%, #00ffff, #0b0b14 70%); }
    75% { background: radial-gradient(circle at 50% 50%, #ff9eff, #0b0b14 70%); }
    100% { background: radial-gradient(circle at 50% 50%, #a855f7, #0b0b14 70%); }
}

/* Neon-Linien */
.neon-line {
    position: absolute;
    width: 2px;
    height: 150%;
    opacity: 0.6;
    filter: blur(1.5px);
    animation: waveLine linear infinite, moveLine linear infinite;
    background: linear-gradient(to bottom, var(--line-color), transparent);
}

.neon-line:nth-child(1) { --line-color: #a855f7; animation-duration:6s; }
.neon-line:nth-child(2) { --line-color: #ff75f0; animation-duration:8s; }
.neon-line:nth-child(3) { --line-color: #00ffff; animation-duration:10s; }
.neon-line:nth-child(4) { --line-color: #ff9eff; animation-duration:7s; }

@keyframes moveLine {
    0% { transform: translateX(0); }
    100% { transform: translateX(100vw); }
}

@keyframes waveLine {
    0%,100% { transform: translateY(0); }
    25% { transform: translateY(20px); }
    50% { transform: translateY(-20px); }
    75% { transform: translateY(10px); }
}

/* Titel */
h1 {
    font-size: 4rem;
    color: #a855f7;
    text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 40px #ff75f0;
    margin-bottom: 20px;
    text-align: center;
    z-index: 1;
    animation: pulseText 3s ease-in-out infinite;
}

@keyframes pulseText {
    0%,100% { text-shadow:0 0 10px #a855f7,0 0 20px #a855f7,0 0 40px #ff75f0; }
    50% { text-shadow:0 0 20px #ff75f0,0 0 40px #a855f7,0 0 60px #ff75f0; }
}

/* Beschreibung */
p {
    font-size: 1.2rem;
    color: #b3b3c7;
    text-align: center;
    margin-bottom: 50px;
    z-index: 1;
}

/* Download Button */
.download-btn {
    background: linear-gradient(135deg, #16162b, #2a1b4d);
    color: #fff;
    border: 2px solid #a855f7;
    padding: 20px 60px;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 15px;
    text-decoration: none;
    position: relative;
    z-index: 1;
    box-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7, 0 0 45px #a855f7;
    overflow: hidden;
    transition: all 0.3s ease;
}

.download-btn:hover {
    color: #000;
    background: linear-gradient(135deg, #a855f7, #ff75f0);
    box-shadow: 0 0 25px #a855f7, 0 0 50px #ff75f0, 0 0 75px #a855f7;
    transform: scale(1.07);
}

.download-btn::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: radial-gradient(circle, #ffffff 0%, transparent 80%);
    opacity: 0;
    border-radius: 15px;
    animation: spark 3s infinite;
}

@keyframes spark {
    0%,80%,100% { opacity:0; transform: translate(0,0) scale(0.5); }
    85% { opacity:0.8; transform: translate(10%, -20%) scale(1); }
    90% { opacity:0.6; transform: translate(-15%, 15%) scale(0.8); }
    95% { opacity:0.8; transform: translate(5%, -10%) scale(1); }
}

/* Pop-up */
.popup {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.85);
    color: #fff;
    padding: 20px 25px;
    border-radius: 15px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    border: 2px solid #a855f7;
    box-shadow: 0 0 15px #a855f7, 0 0 30px #ff75f0, 0 0 45px #00ffff;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 1.5s ease, transform 0.2s ease;
    z-index: 10;
    width: 300px;
    animation: glowPulse 3s ease-in-out infinite alternate;
}

@keyframes glowPulse {
    0% { box-shadow:0 0 10px #a855f7,0 0 20px #ff75f0,0 0 30px #00ffff; border-color:#a855f7; }
    50% { box-shadow:0 0 20px #a855f7,0 0 40px #ff75f0,0 0 60px #00ffff; border-color:#ff75f0; }
    100% { box-shadow:0 0 15px #a855f7,0 0 30px #ff75f0,0 0 45px #00ffff; border-color:#00ffff; }
}

#popup-version { font-size:0.9rem; color:#b3b3c7; margin-top:8px; }
#popup-text::after { content:'|'; margin-left:3px; animation:blink 1s step-start infinite; }
@keyframes blink { 0%,50%{opacity:1;} 51%,100%{opacity:0;} }

/* Uhr links oben */
.clock {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.7);
    color: #00ffff;
    padding: 10px 15px;
    border-radius: 12px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #ff75f0, 0 0 30px #a855f7;
    opacity: 0;
    transition: opacity 1s ease, transform 0.2s ease, box-shadow 0.3s ease;
    z-index: 20;
    cursor: default;
    animation: pulseClock 3s ease-in-out infinite alternate;
}

@keyframes pulseClock {
    0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #ff75f0, 0 0 30px #a855f7; }
    50% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff75f0, 0 0 60px #a855f7; }
    100% { box-shadow: 0 0 15px #00ffff, 0 0 30px #ff75f0, 0 0 45px #a855f7; }
}
</style>
</head>
<body>

<div class="bg-glow"></div>

<div class="neon-line" style="left: 10%;"></div>
<div class="neon-line" style="left: 30%;"></div>
<div class="neon-line" style="left: 60%;"></div>
<div class="neon-line" style="left: 80%;"></div>

<h1>Cosmic Launcher</h1>
<p>Hol dir jetzt den Cosmic Launcher. 24/7 Visual Support inklusive.</p>

<a href="https://os5.mycloud.com/action/share/6d5db024-5a88-4d39-a803-1a94b35f7bf2" download class="download-btn">Download Launcher</a>

<!-- Pop-up -->
<div class="popup" id="popup">
  <p id="popup-text"></p>
  <p id="popup-version">Version 1.00</p>
</div>

<!-- Uhr links oben -->
<div class="clock" id="clock"></div>

<script>
// Sterne generieren
for(let i=0;i<70;i++){
    const particle=document.createElement('div');
    particle.classList.add('particle');
    particle.style.left=Math.random()*100+'vw';
    particle.style.top=Math.random()*100+'vh';
    let size=Math.random()*3+1;
    particle.style.width=particle.style.height=size+'px';
    particle.style.animationDelay=Math.random()*5+'s,'+Math.random()*3+'s';
    document.body.appendChild(particle);
}

// Pop-up
window.addEventListener('load', () => {
    const popup=document.getElementById('popup');
    const textEl=document.getElementById('popup-text');
    const text="Download the latest version of Cosmic Launcher";
    let i=0;

    setTimeout(()=>{
        popup.style.opacity=1;
        popup.style.transform='translateY(0)';
    },500);

    function typeWriter(){
        if(i<text.length){
            textEl.textContent+=text.charAt(i);
            i++;
            const delay=50+Math.random()*70;
            popup.style.boxShadow=`0 0 ${10+Math.random()*15}px #a855f7,0 0 ${20+Math.random()*20}px #ff75f0,0 0 ${30+Math.random()*30}px #00ffff`;
            setTimeout(typeWriter,delay);
        } else {
            setTimeout(()=>{
                popup.style.opacity=0;
                popup.style.transform='translateY(-20px)';
            },4000);
        }
    }
    typeWriter();

    // Pop-up Maus-Parallax
    document.addEventListener('mousemove',(e)=>{
        const mouseX=e.clientX;
        const mouseY=e.clientY;
        const winWidth=window.innerWidth;
        const winHeight=window.innerHeight;
        const offsetX=((mouseX/winWidth)-0.5)*20;
        const offsetY=((mouseY/winHeight)-0.5)*20;
        popup.style.transform=`translateY(${offsetY}px) translateX(${offsetX}px)`;
    });

    popup.addEventListener('mouseenter',()=>{
        popup.style.boxShadow='0 0 30px #a855f7,0 0 60px #ff75f0,0 0 90px #00ffff';
        popup.style.borderColor='#ff75f0';
    });
    popup.addEventListener('mouseleave',()=>{
        popup.style.boxShadow='0 0 15px #a855f7,0 0 30px #ff75f0,0 0 45px #00ffff';
        popup.style.borderColor='#a855f7';
    });

    // Uhr
    const clock=document.getElementById('clock');
    function updateClock() {
        const now=new Date();
        const hours=String(now.getHours()).padStart(2,'0');
        const minutes=String(now.getMinutes()).padStart(2,'0');
        const seconds=String(now.getSeconds()).padStart(2,'0');
        const day=String(now.getDate()).padStart(2,'0');
        const month=String(now.getMonth()+1).padStart(2,'0');
        const year=now.getFullYear();
        clock.textContent=`${hours}:${minutes}:${seconds} - ${day}/${month}/${year}`;
    }

    setInterval(updateClock,1000);

    function toggleClock() {
        clock.style.opacity=0;
        const randomDelay=1000+Math.random()*4000;
        setTimeout(()=>{
            updateClock();
            clock.style.opacity=1;
        },randomDelay);
    }

    setTimeout(()=>{ clock.style.opacity=1; },500);
    setInterval(toggleClock,10000);

    // Maus-Parallax Uhr
    document.addEventListener('mousemove',(e)=>{
        const mouseX=e.clientX;
        const mouseY=e.clientY;
        const winWidth=window.innerWidth;
        const winHeight=window.innerHeight;
        const offsetX=((mouseX/winWidth)-0.5)*10;
        const offsetY=((mouseY/winHeight)-0.5)*10;
        clock.style.transform=`translateX(${offsetX}px) translateY(${offsetY}px)`;
    });

    clock.addEventListener('mouseenter',()=>{
        clock.style.boxShadow='0 0 30px #00ffff, 0 0 60px #ff75f0, 0 0 90px #a855f7';
    });
    clock.addEventListener('mouseleave',()=>{
        clock.style.boxShadow='0 0 10px #00ffff, 0 0 20px #ff75f0, 0 0 30px #a855f7';
    });
});
</script>
